groups:
  - name: custom_rules
    rules:
      - alert: HigherThanNormalErrorRate
        expr: rate(logback_events_total{instance="localhost:8085", job="project_2", level="error"}[2m]) >= 10
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: Higher than normal error rate (instance {{ $labels.instance }})
          description: "The application is experiencing higher than normal error rate.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
---
groups:
  - name: custom_rules
    rules:
      - alert: DelayedResponseTime
        expr: http_server_requests_seconds_max{exception="None", instance="localhost:8085", job="project_2", method="GET", outcome="SUCCESS", status="200", uri="/actuator/prometheus"} >= 0.5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: Delayed response time (instance {{ $labels.instance }})
          description: "The application is experiencing delayed response time.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
---
groups:
  - name: custom_rules
    rules:
      - alert: DelayedUserRegistrationTime
        expr: show_register_time_seconds_max{exception="None", instance="localhost:8085", job="project_2", method="GET", outcome="SUCCESS", status="200"} >= 0.5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: Delayed user registration time (instance {{ $labels.instance }})
          description: "The application is experiencing delayed response time.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"